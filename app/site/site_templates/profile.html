{% extends 'base.html' %}

{% block content %} 
    <section class="bg-light text-dark text-center mb-20">
        <div class="container p-5 bg-light">
            <div class="row">
                <div class="d-md-flex bg-light align-items-center justify-content-evenly">
                    <h1 class="col text-center">Hi there, {{ current_user.email}}!</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10 bg-light">
        <div class="row"><br>
            <h3 class="p-2">Profile Details:</h3>
            <img src="../../static/Images/tom-hermans-9BoqXzEeQqM-unsplash.jpg" class="d-flex align-items-center justify-content-center p-150 img-fluid" alt="Books lined up">
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="p-10">
                <img src="../../static/Images/kimberly-farmer-lUaaKCUANVI-unsplash.jpg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="Books lined up">
            </div>
        </div>
    </div>
    </section>
{% endblock %}
